{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Register{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form class="form-inline" method="post">
      {% csrf_token %}
      <div class="form-group" id="jz">
        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Please input username" required>
      </div>
      <div class="form-group" id="jz">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Please input password" required>
      </div>
      <div class="form-group" id="jz">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </form>
{% endblock %}
